uploadImage:
    handler: src/functions/uploadImage.handler
    event:
        - httpApi:
              path: /image
              method: post
              authorizer:
                  name: jwtCognitoAuthorizer
deleteImage:
    handler: src/functions/deleteImage.handler
    event:
        - httpApi:
              path: /image
              method: delete
              authorizer:
                  name: jwtCognitoAuthorizer
getImages:
    handler: src/functions/getImages.handler
    event:
        - httpApi:
              path: /images
              method: get
